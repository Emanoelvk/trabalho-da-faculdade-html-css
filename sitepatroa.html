<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AK Nail Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfcf9;
            text-align: center;
        }

        /* Logo luxuoso */
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(to right, gold, #fff8dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
        }

        h2 {
            color: #444;
            margin-top: 10px;
        }

        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .galeria img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">AK</div>
    <h2>Nail Design - Unhas em Gel</h2>

    <!-- Galeria de 3 fotos -->
    <div class="galeria">
        <img src="img/gel1.jpg" alt="Unhas em gel - Unha em Gel 1">

        <img src="img/gel3.jpg" alt="Unhas em gel - unha em Gel 3">
    </div>

</html>
